  <body>

    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">

          <h1>BibtexToOpus</h1>

          <section id="step1" class="step active">
            <h4>Dateien hinzuf체gen</h4>
            <div class="">
              <div id="inputs">
                <textarea class="rounded-2 " id="bibtexInput" rows="5" placeholder="Bibtex hier einf체gen">
                </textarea>
                <div class="alert" id="bibtextAlert" style="display: none;"></div>
                  
                <ul class="" id="files"></ul>
                <input style="display:none" accept=".bib, .pdf" class="" type="file" name="bibtexFile" id="file" multiple/>
                <label for="file" class="center-align btn  btn-light">Datei ausw채hlen oder hereinziehen</label> <br>
                <div class="alert alert-warning" id="badFileAlert" style="display: none;"></div>             
              </div>
            </div>
          </section>

          <section id="step2" class="mt-3 step">
            <h4>Sprache setzen</h4>
            <div class="form-group">
              <select class="_custom-select" id="languageSelect" disabled="">
                <option selected=""></option>
                <option value="eng">Englisch</option>
                <option value="ger">Deutsch</option>
              </select>
            </div>
          </section>

          <section id="step3" class="mt-3 step">
            <h4>Pr체fen / Editieren</h4>
            <textarea class="result" id="xmlArea" rows="5"></textarea>
            <div class="alert" id="xmlAlert" style="display: none;"></div>
            <input type="button" class="btn btn btn-light" id="validateXMLButton" value="Validieren" disabled=""><a target="new" class="btn btn btn-light" href="validator/opus-import.xsd">zeige XSD</a>
          </section>

          <section id="step4" class="mt-3 step">
            <h4>Hochladen / Speichern</h4>
            <input type="button" class="btn btn btn-light" id="uploadButton" value="In OPUS importieren" disabled="">
            <input type="button" class="btn btn btn-light" id="downloadButton" value="Archiv herunterladen" disabled="">
            <pre id="opusResponse" ></pre>
          </section>
        </div>
      </div>

    </div>
